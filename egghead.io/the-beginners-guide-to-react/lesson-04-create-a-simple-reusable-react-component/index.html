<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create a Simple Reusable React Component</title>
  </head>

  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById('root');

    /**
    const createChildren = (props) => <div>{props.children}</div>;
    const element = (
        <div className="container">
            {createChildren({ children: 'Hello World!' })}
            {React.createElement(createChildren, { children: 'Goodbye World!'})}
        </div>
    );
     */

    // the lines below achive above with JSX
    const CreateChildren = (props) => <div>{props.children}</div>;
    const element = (
      <div className="container">
        <CreateChildren children="Hello World!" />
        <CreateChildren>Goodbye World!</CreateChildren>
      </div>
    );
    ReactDOM.render(element, rootElement);
  </script>
</html>
