<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validate Custom React Component Props with PropTypes</title>
  </head>

  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
  <script type="text/babel">
    //const SayHello = (props) => <div>Hello {props.firstName} {props.lastName}!</div>;

    /**
    const PropTypes = {
      string(props, prop, component) {
        if (typeof props[prop] !== 'string') {
          return new Error(
            `A string should be passed for ${prop} in ${component}; ${typeof props[prop]} was given.`,
          );
        }
      },
    };

    SayHello.propTypes = {
      firstName: PropTypes.string,
      lastName: PropTypes.string,
    };
     */

    // the lines below achive above with prop-types
    /**
    SayHello.propTypes = {
      firstName: PropTypes.string.isRequired,
      lastName: PropTypes.string.isRequired,
    }
     */

    class SayHello extends React.Component {
      static propTypes = {
        firstName: PropTypes.string.isRequired,
        lastName: PropTypes.string.isRequired,
      }
      
      render() {
        const {firstName, lastName } = this.props;
        return (
          <div>
              Hello {firstName} {lastName}!
          </div>
        );
      }
    }

    ReactDOM.render(
      <SayHello firstName="Jojo" lastName="Embiid" />,
      document.getElementById('root'),
    );
  </script>
</html>
